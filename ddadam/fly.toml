app = "letada-rgwgow"
primary_region = "nrt"

[build]
  # ローカルでこのフォルダ（ddadam）からデプロイするので、Dockerfile は直下の backend 配下を指す
  dockerfile = "backend/Dockerfile"
  build_args = []

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

# Web Service（FastAPI）
[http_service]
  auto_start_machines = true
  auto_stop_machines = false
  force_https = true
  internal_port = 8000
  min_machines_running = 0
  processes = ["web"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

#
# Worker Service（バックグラウンドジョブ処理）
# Flyでは単純にコマンドだけ定義しておけばOK
[processes]
  web = "uvicorn main:app --host 0.0.0.0 --port 8000"
  worker = "python -m worker.worker_runner"

# VM設定（共通）
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
